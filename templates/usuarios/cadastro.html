{% extends 'base.html' %}

{% block content %}
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Criar conta</h2>
                </div>
            </div>
        </div>
        {% include 'partials/_alertas.html' %}
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'cadastro' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12 py-3">
                                <label for="nome"><b>Nome completo</b></label>
                                <input type="text" class="form-control" name="nome" placeholder="Ex.: José da Silva" required>
                            </div>
                            <div class="col-12 col-lg-12 py-3">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" name="email" placeholder="Ex.: nome@exemplo.com" required>
                            </div>
                            <div class="col-12 col-lg-6 py-3">
                                <label for="senha1"><b>Senha</b></label>
                                <input type="password" class="form-control" name="senha1" placeholder="Digite sua senha" required>
                            </div>
                            <div class="col-12 col-lg-6 py-3">
                                <label for="senha2"><b>Confirmação de senha</b></label>
                                <input type="password" class="form-control" name="senha2" placeholder="Digite sua senha mais uma vez" required>
                            </div>
                            <div class="col-12 py-3 text-center">
                                <button class="btn btn-success" type="submit">Criar sua conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
