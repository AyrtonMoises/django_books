{% extends 'base.html' %}

{% block content %}
<h3>Meu perfil</h3>
<div class="row row-cols-md-2 g-4">
  <div class="list-group w-25">
    <a 
      href="{% url 'perfil' %}" 
      class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'perfil' %} active {% endif %}"
      >
      Alterar dados
    </a>
    <a 
      href="{% url 'alterar_senha' %}" 
      class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'alterar_senha' %} active {% endif %}">
      Alterar senha
    </a>
    <a 
      href="{% url 'pedidos' %}" 
      class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'pedidos' %} active {% endif %}">
      Pedidos
    </a>
  </div>

    <div class="col">
      {% include 'partials/_alertas.html' %}
        <h2>Bem vindo {{ user.username }}</h2>

        {% block content_perfil %}
        
        {% endblock %}

    </div>
  </div>
{% endblock %}
